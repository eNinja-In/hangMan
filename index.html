<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HangMan</title>
</head>
<body>
    <div class="notice">
        <div class="noticeBoard">
            <p class="noticeImage"></p>
            <h2>!! Game Over !!</h2>
            <p class = "noticeAnswer"></p>
            <button class="playAgain">Play Again</button>
        </div>
    </div>
    <div class="main">
        <div class="hangMan">
        </div>
        <div class="container">
            <div class="containerGuess">
                <ul class="containerGuessList">
                    <li class="guessList"></li><li class="guessList"></li><li class="guessList"></li><li class="guessList"></li><li class="guessList"></li><li class="guessList"></li><li class="guessList"></li><li class="guessList"></li>
                </ul>
            </div>
            <div class="containerScore">
                <ul class="containerScoreBoard">
                    <li class="boardHint"></li>
                    <li class="boardScore"></li>
                </ul>
            </div>
            <div class="containerKeyboard">
                <button class="keyboardkeys"></button><button class="keyboardkeys"></button><button class="keyboardkeys"></button><button class="keyboardkeys"></button><button class="keyboardkeys"></button><button class="keyboardkeys"></button><button class="keyboardkeys"></button><button class="keyboardkeys"></button><button class="keyboardkeys"></button><button class="keyboardkeys"></button><button class="keyboardkeys"></button><button class="keyboardkeys"></button><button class="keyboardkeys"></button><button class="keyboardkeys"></button><button class="keyboardkeys"></button><button class="keyboardkeys"></button><button class="keyboardkeys"></button><button class="keyboardkeys"></button><button class="keyboardkeys"></button><button class="keyboardkeys"></button><button class="keyboardkeys"></button><button class="keyboardkeys"></button><button class="keyboardkeys"></button><button class="keyboardkeys"></button><button class="keyboardkeys"></button><button class="keyboardkeys"></button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
